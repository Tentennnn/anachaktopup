<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-to" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-brand: #9fe870;
        --color-brand-dark: #8ade59;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827; /* Fallback background */
        background-image: url('https://www.minecraft.net/content/dam/games/minecraft/community/minecraft-snapshot-24w13a-header.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(17, 24, 39, 0.85); /* bg-gray-900 with opacity */
        z-index: -1;
      }
      .font-pixel {
        font-family: 'Silkscreen', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: 'var(--color-brand)',
              'brand-dark': 'var(--color-brand-dark)',
            },
            fontFamily: {
              pixel: ['Silkscreen', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
